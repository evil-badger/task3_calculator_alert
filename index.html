<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let action;
        let a;
        let b;
        let result;

        do {
            alert("enter valid action");
            action = prompt("Select action. Cases: -,+,*,/,add,sub,mult,div");
        } while (action == "" && action != "+" && action != "-" && action != "*" && action != "/" && action != "add" && action != "sub" && action != "mult" && action != "div");

        do {
            alert("enter valid digit 1");
            a = prompt("Enter digit 1");
        } while (a == "" || isNaN(a));

        do {
            alert("enter valid digit 2");
            b = prompt("Enter digit 2");
        } while (b == "" || isNaN(b));

        switch (action) {
            case '+': case 'add':
                result = parseInt(a) + parseInt(b);
                alert(`Результат:${a}+${b}=${result}`);
                break;
            case '-': case 'sub':
                result = parseInt(a) - parseInt(b);
                alert(`Результат:${a}-${b}=${result}`);
                break;
            case '*': case 'mult':
                result = parseInt(a) * parseInt(b);
                alert(`Результат:${a}*${b}=${result}`);
                break;
            case '/': case 'div':
                result = parseInt(a) / parseInt(b);
                alert(`Результат:${a}/${b}=${result}`);
                break;

            default:
                console.log(`Что-то пошло не так`);
        }



    </script>
</body>

</html>
